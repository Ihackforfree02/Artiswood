      cursor: pointer;
      font-weight: bold;

    }

    button:hover {
      background-color: #e6b800;
    }

    .deck-result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #1a1a2e;

      box-shadow: 0 0 10px #ffcc00;

      color: #ffcc00;
      margin-bottom: 0.5rem;
    }

    .deck-result ul {
      list-style: none;
      padding-left: 0;
    }

    .deck-result li {
      background-color: #2c2c54;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 5px;
    }
