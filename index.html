<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clash Royale Deck Matcher</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/wp/wp4676572.jpg') center/cover no-repeat;
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      z-index: 1000;
      box-shadow: 0 0 10px #ffcc00;
    }

    nav a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 2rem;
      font-size: 1rem;
      font-weight: 600;
    }

    nav a:hover {
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 6rem 2rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 4rem;
      color: #ffcc00;
      text-shadow: 0 0 10px #000;
    }

    header p {
      font-size: 1.2rem;
      color: #e0e0ff;
    }

    .content {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
    }

    h2 {
      color: #ffcc00;
      text-shadow: 0 0 5px #ffcc00;
    }

    select, button {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-top: 1rem;
    }

    select {
      background-color: #333;
      color: #ffcc00;
      box-shadow: 0 0 5px #ffcc00;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }

    .deck-result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #1a1a2e;
      border-radius: 8px;
      box-shadow: 0 0 10px #ffcc00;
    }

    .deck-result h3 {
      color: #ffcc00;
    }

    .deck-result ul {
      list-style: none;
      padding-left: 0;
    }

    .deck-result li {
      background-color: #2c2c54;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#match">Match My Deck</a>
    <a href="deck_trender.html">Trending Decks</a>
  </nav>

  <header>
    <h1>Clash Royale Deck Matcher</h1>
    <p>Find the best decks for your arena ‚Äî updated for the latest meta</p>
  </header>

  <div class="content" id="match">
    <h2>üèüÔ∏è Select Your Arena</h2>
    <select id="arena">
      <script>
        for (let i = 1; i <= 28; i++) {
          document.write(`<option value="${i}">Arena ${i}</option>`);
        }
      </script>
    </select>
    <br />
    <button onclick="matchDeck()">Find My Decks</button>

    <div class="deck-result" id="deckResult" style="display:none;">
      <h3>Top Decks</h3>
      <ul id="deckList"></ul>
    </div>
  </div>

  <script>
    const decks = {
      "1": [
        ["Giant", "Archers", "Bomber", "Mini P.E.K.K.A", "Arrows", "Knight", "Musketeer", "Fireball"],
        ["Prince", "Goblin Barrel", "Baby Dragon", "Zap", "Skeleton Army", "Archers", "Bomber", "Mini P.E.K.K.A"]
      ],
      "2": [
        ["Valkyrie", "Wizard", "Giant", "Goblin Gang", "Arrows", "Cannon", "Spear Goblins", "Fireball"],
        ["Mini P.E.K.K.A", "Prince", "Zap", "Bomber", "Archers", "Knight", "Skeleton Army", "Fireball"]
      ]
      // Add more decks for Arena 3‚Äì28 here
    };

    function matchDeck() {
      const arena = document.getElementById('arena').value;
      const deckList = document.getElementById('deckList');
      const deckResult = document.getElementById('deckResult');

      deckList.innerHTML = '';
      if (decks[arena]) {
        decks[arena].forEach((deck, index) => {
          const li = document.createElement('li');
          li.textContent = `Deck ${index + 1}: ${deck.join(', ')}`;
          deckList.appendChild(li);
        });
        deckResult.style.display = 'block';
      } else {
        deckList.innerHTML = '<li>No decks available yet for this arena.</li>';
        deckResult.style.display = 'block';
      }
    }
  </script>
</body>
</html>
