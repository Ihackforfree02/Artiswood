<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deck Matcher | Clash Royale</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3a3a5c);
      color: #fff;
    }
    nav {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #00c8ff;
    }
    nav a {
      color: #00c8ff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }
    header h1 {
      font-size: 3rem;
      color: #00c8ff;
    }
    .content {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    select, button {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: none;
    }
    select {
      background-color: #333;
      color: #00c8ff;
    }
    button {
      background-color: #00c8ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .deck {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #2c2c54;
      border-radius: 8px;
      box-shadow: 0 0 10px #00c8ff;
    }
    .deck h3 {
      color: #00c8ff;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }
    .cards img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 2px solid #00c8ff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="deck_trender.html">Trending Decks</a>
  </nav>

  <header>
    <h1>Deck Matcher</h1>
    <p>Select your arena and get the best decks with card previews</p>
  </header>

  <div class="content">
    <label for="arena">Choose Arena:</label>
    <select id="arena">
      <script>
        for (let i = 1; i <= 28; i++) {
          document.write(`<option value="${i}">Arena ${i}</option>`);
        }
      </script>
    </select>
    <br />
    <button onclick="showDecks()">Show Decks</button>

    <div id="deckContainer"></div>
  </div>

  <script>
    const decks = {
      "1": [
        ["Giant", "Archers", "Bomber", "Mini P.E.K.K.A", "Arrows", "Knight", "Musketeer", "Fireball"],
        ["Prince", "Goblin Barrel", "Baby Dragon", "Zap", "Skeleton Army", "Archers", "Bomber", "Mini P.E.K.K.A"]
      ],
      "2": [
        ["Valkyrie", "Wizard", "Giant", "Goblin Gang", "Arrows", "Cannon", "Spear Goblins", "Fireball"],
        ["Mini P.E.K.K.A", "Prince", "Zap", "Bomber", "Archers", "Knight", "Skeleton Army", "Fireball"]
      ]
      // Add decks for Arena 3â€“28 here
    };

    function getCardImage(cardName) {
      const formatted = cardName.toLowerCase().replace(/[\s\.']/g, '-');
      return `https://royaleapi.com/images/cards/${formatted}.png`;
    }

    function showDecks() {
      const arena = document.getElementById('arena').value;
      const container = document.getElementById('deckContainer');
      container.innerHTML = '';

      if (decks[arena]) {
        decks[arena].forEach((deck, index) => {
          const deckDiv = document.createElement('div');
          deckDiv.className = 'deck';
          deckDiv.innerHTML = `<h3>Deck ${index + 1}</h3><div class="cards"></div>`;
          const cardContainer = deckDiv.querySelector('.cards');

          deck.forEach(card => {
            const img = document.createElement('img');
            img.src = getCardImage(card);
            img.alt = card;
            cardContainer.appendChild(img);
          });

          container.appendChild(deckDiv);
        });
      } else {
        container.innerHTML = '<p>No decks available for this arena yet.</p>';
      }
    }
  </script>
</body>
</html>
