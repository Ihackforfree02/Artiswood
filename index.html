<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Decks by Arena | Clash Royale</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/yourChosenUrl.jpg') center/cover fixed;
      color: #fff;
    }
    nav {
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #ff6600;
    }
    nav a {
      color: #ff6600;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background: rgba(0,0,0,0.5);
    }
    header h1 { font-size: 2.5rem; color: #ff6600; }
    .content { max-width: 1200px; margin: auto; padding: 2rem; background: rgba(0,0,0,0.5); }
    .arena { margin-bottom: 3rem; padding-bottom: 2rem; border-bottom: 2px solid #ff6600; }
    .arena h2 { color: #ff6600; }
    .deck { margin-bottom: 2rem; }
    .deck h3 { color: #ffd700; }
    .cards { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 0.5rem; }
    .card { text-align: center; width: 70px; }
    .card img { width: 60px; height: 60px; border-radius: 5px; border: 2px solid #ffd700; object-fit: cover; }
    .card-name { font-size: 0.75rem; margin-top: 4px; }
  </style>
</head>
<body>
  <nav><a href="#">Home</a><a href="#">Deck Guide</a></nav>
  <header><h1>Best Decks for Each Arena</h1><p>Top 3 decks per arena—cards shown with names</p></header>
  <div class="content" id="arenaContainer"></div>

  <script>
    const arenas = [
      // Example for Arena 1 — Goblin Stadium
      {
        id: 1,
        name: 'Goblin Stadium',
        decks: [
          { name: 'Goblin Barrel Cycle', cards: ['Goblin Barrel', 'Zap', 'Goblin Cage', 'Skeletons', 'Minions', 'Ice Spirit', 'Log', 'Princess'] },
          { name: 'Hog Goblins', cards: ['Hog Rider', 'Goblin Gang', 'Barbarrel', 'Zap', 'Bats', 'Ice Golem', 'Log', 'Fireball'] },
          { name: 'Royal Hogs Rush', cards: ['Royal Hogs', 'Poison', 'Cannon', 'Bats', 'Skeletons', 'Ice Wizard', 'Log', 'Fireball'] },
        ]
      },
      {
        id: 11,
        name: 'Electro Valley',
        decks: [
          { name: 'Miner Poison', cards: ['Miner', 'Poison', 'Electro Wizard', 'Log', 'Skeletons', 'Inferno Dragon', 'Zap', 'Mega Knight'] },
          { name: 'Log Bait', cards: ['Princess', 'Goblin Barrel', 'Knight', 'Inferno Tower', 'Log', 'Skeletons', 'Ice Wizard', 'Miner'] },
          { name: 'Royal Giant Beatdown', cards: ['Royal Giant', 'Hunter', 'Fisherman', 'Log', 'Skeletons', 'Ice Spirit', 'Zap', 'Fireball'] },
        ]
      },
      // Add more arenas as needed up to Arena 23...
    ];

    function getCardImg(name) {
      const key = name.toLowerCase().replace(/[\s\.']/g, '-');
      return `https://royaleapi.github.io/cr-api-assets/cards/${key}.png`;
    }

    function render() {
      const container = document.getElementById('arenaContainer');
      arenas.forEach(arena => {
        const el = document.createElement('div');
        el.className = 'arena';
        el.innerHTML = `<h2>Arena ${arena.id}: ${arena.name}</h2>`;
        arena.decks.forEach((deck, idx) => {
          el.innerHTML += `
            <div class="deck">
              <h3>Deck ${idx + 1}: ${deck.name}</h3>
              <div class="cards">
                ${deck.cards.map(card => `
                  <div class="card">
                    <img src="${getCardImg(card)}" alt="${card}" />
                    <div class="card-name">${card}</div>
                  </div>
                `).join('')}
              </div>
            </div>`;
        });
        container.appendChild(el);
      });
    }

    render();
  </script>
</body>
</html>
