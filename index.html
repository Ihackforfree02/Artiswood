<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Clash Royale Deck & Card Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Segoe+UI&display=swap');

    /* --- Reset & Base --- */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/ptD9O6M.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* --- Nav --- */
    nav {
      background: rgba(12, 12, 14, 0.85);
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 0 10px #ffb800;
      font-family: 'Orbitron', sans-serif;
    }
    nav a {
      color: #ffb800;
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 700;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #fff;
    }

    header {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      box-shadow: inset 0 -2px 5px #ffb800;
    }
    header h1 {
      margin: 0 0 0.3rem 0;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      color: #ffb800;
      text-shadow: 0 0 6px #ffa500;
    }
    header p {
      margin: 0;
      font-size: 1.1rem;
      color: #ddd;
      font-weight: 600;
    }

    /* --- Main container --- */
    .container {
      flex: 1;
      max-width: 1200px;
      margin: 1rem auto 2rem auto;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      box-shadow: 0 0 30px #ffb800;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    /* --- Sidebar (arena selector + leaks) --- */
    .sidebar {
      flex: 1 1 280px;
      background: #181818;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      box-shadow: 0 0 15px #ffa500;
      max-height: 600px;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #ffb800;
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      text-align: center;
      text-shadow: 0 0 5px #ffa500;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.5rem;
      color: #ffb800;
    }
    select {
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      border: none;
      outline: none;
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 8px #ffb800 inset;
      background: #111;
      color: #ffb800;
      font-weight: 700;
    }

    /* --- Main content (decks + cards) --- */
    .main-content {
      flex: 3 1 700px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      overflow-y: auto;
      max-height: 600px;
    }

    /* --- Decks section --- */
    .decks-section h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #ffb800;
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      text-shadow: 0 0 5px #ffa500;
    }
    .deck-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .deck {
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 15px #ffb800;
      width: 260px;
      padding: 0.7rem 1rem 1rem;
      transition: transform 0.3s ease;
      cursor: default;
    }
    .deck:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffb800;
    }
    .deck h3 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #ffa500;
      font-size: 1.2rem;
      margin: 0 0 0.5rem 0;
      text-align: center;
      text-shadow: 0 0 5px #ffa500;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .card {
      width: 48px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .card img {
      width: 48px;
      height: 48px;
      border-radius: 6px;
      border: 2px solid #ffb800;
      object-fit: contain;
      box-shadow: 0 0 5px #ffa500;
      transition: transform 0.2s ease;
    }
    .card:hover img {
      transform: scale(1.2);
      box-shadow: 0 0 12px #ffd433;
      z-index: 100;
      position: relative;
    }
    .card-name {
      margin-top: 2px;
      font-size: 0.65rem;
      color: #ffd966;
      font-weight: 600;
      text-shadow: 0 0 3px #b38600;
    }

    /* --- Card library section --- */
    .card-library {
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 15px #ffb800;
      height: 380px;
      overflow-y: scroll;
    }
    .card-library h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #ffb800;
      font-size: 1.6rem;
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 5px #ffa500;
    }
    .card-library .cards {
      justify-content: flex-start;
      max-height: 300px;
    }

    /* --- Leaks Section --- */
    .leaks-section {
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 15px #ffb800;
      margin-top: 1rem;
    }
    .leaks-section h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #ffb800;
      margin: 0 0 1rem 0;
      font-size: 1.7rem;
      text-align: center;
      text-shadow: 0 0 5px #ffa500;
    }
    .leak {
      border: 1.5px solid #ffa500;
      border-radius: 10px;
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      background: #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .leak:hover {
      background: #444;
    }
    .leak img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      border: 2px solid #ffb800;
      object-fit: contain;
      box-shadow: 0 0 10px #ffb800;
    }
    .leak-info {
      flex: 1;
    }
    .leak-info h3 {
      margin: 0 0 0.2rem 0;
      font-weight: 700;
      color: #ffb800;
      font-size: 1.1rem;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 5px #ffa500;
    }
    .leak-info p {
      margin: 0;
      font-size: 0.9rem;
      color: #ffd966;
    }

    /* --- Modal for cards and leaks --- */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal {
      background: #111;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      max-width: 360px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 20px #ffb800;
      color: #ffd966;
      font-weight: 600;
      position: relative;
      text-align: center;
    }
    .modal h2 {
      font-family: 'Orbitron', sans-serif;
      color: #ffb800;
      margin-top: 0;
      margin-bottom: 0.8rem;
      font-size: 2rem;
      text-shadow: 0 0 8px #ffa500;
    }
    .modal img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid #ffb800;
      box-shadow: 0 0 12px #ffa500;
      margin-bottom: 1rem;
    }
    .modal p {
      margin: 0.4rem 0;
      font-size: 1rem;
      line-height: 1.4;
      color: #ffd966;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.4rem;
      font-weight: 900;
      color: #ffb800;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .close-btn:hover {
      color: #fff;
    }

    /* Scrollbar styling */
    .card-library::-webkit-scrollbar,
    .sidebar::-webkit-scrollbar,
    .main-content::-webkit-scrollbar {
      width: 7px;
    }
    .card-library::-webkit-scrollbar-thumb,
    .sidebar::-webkit-scrollbar-thumb,
    .main-content::-webkit-scrollbar-thumb {
      background: #ffb800;
      border-radius: 10px;
    }
  </style>
</head>

  </nav>
